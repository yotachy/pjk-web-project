<pre class="poem">
여기에 작품 본문을 넣으세요.
행 단위로 줄바꿈이 유지됩니다.

너무 많은 장식을 넣지 마세요.
여백이 작품을 살립니다.

— 시인 박종권
</pre>
      </article>
